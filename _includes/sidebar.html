<aside id="sidebar" class="sidebar">
    <h3 class="sidebar-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h3>
    <nav class="navigation">
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
      <ul>
          <li>
            <h4 class="sidebar-title">User Docs</h4>
            <ul>
            {% for page in site.users %}
              {% if page.title %}
                <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
            </ul>
          </ul>
      </ul>
  </nav>
</aside>
